<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>

    <main>
        <div class="top-wrapper">
            <section class="choice">
                <label>
                    <input name="choices" value="rock" type="radio" checked />
                    <img class="pics" src="assets/rock.jpg" alt="Image of rock" />
                </label>

                <label>
                    <input name="choices" value="paper" type="radio" />
                    <img class="pics" src="assets/paper.jpg" alt="Image of paper" />
                </label>

                <label>
                    <input name="choices" value="scissors" type="radio" />
                    <img class="pics" src="assets/scissors.jpg" alt="Image of scissors" />
                </label>
            </section>
        </div>

        <div class="bottom-wrapper">
            <section class="rules-section">
                <h2>Rules</h2>
                <ul>
                    <li>Rock beats scissors</li>
                    <li>Paper beats rock</li>
                    <li>Scissors beats paper</li>
                </ul>
            </section>

            <section class="throws-section">
                <div>
                    <div class="throws">Computer throws: 
                        <img class="hidden smallPic" id="computer-rock-pic" src="./assets/rock.jpg" alt="picture of rock">
                        <img class="hidden smallPic" id="computer-paper-pic" src="./assets/paper.jpg" alt="picture of paper">
                        <img class="hidden smallPic" id="computer-scissors-pic" src="./assets/scissors.jpg"
                            alt="picture of scissors">
                    </div>
                    <div class="throws">You threw: 
                        <img class="hidden smallPic" id="user-rock-pic" src="./assets/rock.jpg" alt="picture of rock">
                        <img class="hidden smallPic" id="user-paper-pic" src="./assets/paper.jpg" alt="picture of paper">
                        <img class="hidden smallPic" id="user-scissors-pic" src="./assets/scissors.jpg" alt="picture of scissors">
                    </div>
                </div>
                <div id="buttons">
                    <button class="buttons" id="play-button">Play a round!</button>
                    <button class="buttons" id="reset-button">Reset</button>
                </div>
                <div id="outcome"><span id="outcome-message"></span></div>
            </section>

            <section class="tallies-section">
                <div id="wins">Wins: <span class="wld" id="win"></span></div>
                <div>Losses: <span class="wld" id="lose"></span></div>
                <div>Draws: <span class="wld" id="draw"></span></div>
            </section>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
